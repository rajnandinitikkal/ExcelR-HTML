<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    Name: <input type="text" placeholder="Enter your name"/>
    Password:<input type="password" placeholder="Enter your password"/><br><br>
    Email: <input type="email" placeholder="Enter your email"/>
    Range: <input type="range" controls />
    Age: <input type="number" placeholder="18"/><br><br>
    Time: <input type="time"/>
    Image: <input type="image" alt="alt-text"/><br><br>
    Week: <input type="week"/>
    Month: <input type="month"/>
    Daretime local: <input type="datetime-local"/>
    <br><br>
    URL: <input type="url"/><br><br>
    Search: <input type="search"/><br><br>

    Gender:<br>
    Male
    <input type="radio" name="gender" value="male"/>
    Female
    <input type="radio" name="gender" value="female"/>
    <br><br>
    Interests:<br><br>
    <input type="checkbox" name="Reading" value="Reading"/>Reading
    <input type="checkbox" name="Sports Country" value="Sports Country"/>Sports Country
<select name="states" id="states">
    <option value="united state">United State</option>
    <option value="india">India</option>
</select>
    <br><br>
    Message:
    <textarea placeholder="Enter your message"></textarea>
    <button>Submit</button>

</body>
</html>
